<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
    <script src="https://unpkg.com/vue@3"></script>

    <header>
        <h1> My ToBooList</h1>
    </header>
    <main id ="app">
        <div class="my_box_container">
                <div class="container d-flex flex-column justify-content-center align-items-center">
                <div class="list">
                    <ul>
                        <li v-for ="(element, index) in toDoList" class="d-flex justify-content-between">
                            <span :class="{done: element.done}" @click="textLiner(element)">{{ element.text }}</span>
                            <span @click="removeElement(index)"><i class="fa-solid fa-xmark fa-lg" style="color: #00ff00;"></i></span>
                        </li>
                    </ul>
                </div>
                <div class="add-new-item d-flex justify-content-center">
                    <input type="text" class="my_bar" v-model="newListElement" @keyup.enter="addNewListElement()">
                    <button @click="addNewListElement()">Add new ToBoo</button>
                </div>
            </div>
        </div>
        
    </main>
    
    <script src="script.js"></script>
</body>
</html>
