<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      
     <div id="app">
        <header class="text-center">
            <h1 class="fw-bold">
                My ToBooList
            </h1>
        </header>
        <div class="my_list_container m-auto">
            <ul>
                <li v-for ="(text, index) in toDoList">
                    <span @click="textLiner(item)" class="done"> {{ text }} </span>
                    <button @click.stop="removeToDo(index)" >
                        <i class="fa-solid fa-xmark fa-xl" style="color: #ff0000;"></i>
                    </button>
                    
                </li>
            </ul>
        </div>
        <div class="my_input_button">
            <input type="text" placeholder="Scrivi qui il tuo ToBoo" v-model="newToDo" @keydown.enter="addNewToDo(newToDo)">
            <button  @click="addNewToDo(newToDo)">
                Aggiungi alla lista
            </button>
        </div>
     </div>
    
    <script src="script.js"></script>
</body>
</html>
